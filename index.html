<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Hustle Explorer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <h1 class="app-title">Side Hustle Explorer</h1>
        </header>

        <!-- Main Content Area -->
        <main class="main-content">
            <div class="hustle-container">
                <div class="hustle-item" id="hustle-1">
                    <span class="hustle-label">numOne</span>
                </div>
                <div class="hustle-item" id="hustle-2">
                    <span class="hustle-label">numTwo</span>
                </div>
                <div class="hustle-item" id="hustle-3">
                    <span class="hustle-label">numThree</span>
                </div>
                <div class="hustle-item" id="hustle-4">
                    <span class="hustle-label">numFour</span>
                </div>
                <div class="hustle-item" id="hustle-5">
                    <span class="hustle-label">numFive</span>
                </div>
            </div>
        </main>

        <!-- Footer Buttons -->
        <footer class="app-footer">
            <button class="action-button" id="button-one">buttonOne</button>
            <button class="action-button" id="button-two">buttonTwo</button>
        </footer>
    </div>
</body>
</html>
